<html>
<script type="text/javascript" src="{{url_for('static', filename='jquery.min.js') }}"></script>
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css') }}">
<script type="text/javascript">
    var canvas, ctx, flag = false,
        prevX = 0,
        currX = 0,
        prevY = 0,
        currY = 0,
        dot_flag = false,
        isDrawingStarted = false; 

    var x = "white",
        y = 15;

    function init() {
        canvas = document.getElementById('can');
        document.getElementById("probs").style.display = "none";
        document.getElementById("interpret").style.display = "none";
        ctx = canvas.getContext("2d");
        w = canvas.width;
        h = canvas.height;
        
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, w, h);

        drawPlaceholder(); 
        
        ctx.lineCap = "round";
        ctx.lineJoin = "round";

        canvas.addEventListener("mousemove", function (e) { findxy('move', e) }, false);
        canvas.addEventListener("mousedown", function (e) { findxy('down', e) }, false);
        canvas.addEventListener("mouseup", function (e) { findxy('up', e) }, false);
        canvas.addEventListener("mouseout", function (e) { findxy('out', e) }, false);
    }

    function drawPlaceholder() {
        ctx.fillStyle = "#555";
        ctx.font = "bold 48px sans-serif";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText("Draw a digit here", w / 2, h / 2);
    }

    // <<< NEW FUNCTION: Draws a warning message on the canvas.
    function showWarningMessage(message) {
        // First, clear the canvas and redraw the black background
        ctx.clearRect(0, 0, w, h);
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, w, h);

        // Now, draw the warning message in red
        ctx.fillStyle = "#E74C3C"; // A nice, visible red color
        ctx.font = "bold 36px sans-serif";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(message, w / 2, h / 2);
    }

    function draw() {
        ctx.beginPath();
        ctx.moveTo(prevX, prevY);
        ctx.lineTo(currX, currY);
        ctx.strokeStyle = x;
        ctx.lineWidth = y;
        ctx.stroke();
        ctx.closePath();
    }

    function erase() {
        ctx.clearRect(0, 0, w, h);
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, w, h);
        drawPlaceholder();
        isDrawingStarted = false;
        document.getElementById("canvasimg").style.display = "none";
        document.getElementById("prediction").style.display = "none";
        document.getElementById("probs").style.display = "none";
        document.getElementById("interpret").style.display = "none";
        b = document.getElementsByTagName("body")[0];
        b.querySelectorAll('a').forEach(n => n.remove());
    }

    // <<< CHANGED FUNCTION: Now calls showWarningMessage() instead of alert().
    function save() {
        if (!isDrawingStarted) {
            // Call our new function to show the message on the canvas
            showWarningMessage("Please draw a digit first!");
            return; // Stop the function here.
        }

        document.getElementById("prediction").style.display = "block";
        document.getElementById("probs").style.display = "block";
        document.getElementById("interpret").style.display = "block";
        var final_image = canvas.toDataURL();
        var a = document.createElement('a');
        a.href = final_image;
        a.download = 'process.png';
        document.body.appendChild(a);
        
        $.ajax({
            url: "{{ url_for('process') }}",
            type: 'POST',
            data: final_image,
            success: function (response) {
                endresult = JSON.parse(JSON.stringify(response))
                console.log(endresult)
                $('#prediction').html('<span style="color: white; background-color: green; padding: 5px 10px; border-radius: 5px;">Prediction is: ' + endresult.data + '</span>');
                $('#probs').prop('src', 'data:image/png;base64,' + endresult.probencoded)
                $('#interpret').prop('src', 'data:image/png;base64,' + endresult.interpretencoded)
            }
        });
    }

    function findxy(res, e) {
        if (res == 'down') {
            if (!isDrawingStarted) {
                ctx.clearRect(0, 0, w, h);
                ctx.fillStyle = "black";
                ctx.fillRect(0, 0, w, h);
                isDrawingStarted = true;
            }
            prevX = currX;
            prevY = currY;
            currX = e.clientX - canvas.offsetLeft;
            currY = e.clientY - canvas.offsetTop;
            flag = true;
            dot_flag = true;
            if (dot_flag) {
                ctx.beginPath();
                ctx.fillStyle = x;
                ctx.fillRect(currX, currY, 2, 2);
                ctx.closePath();
                dot_flag = false;
            }
        }
        if (res == 'up' || res == "out") {
            flag = false;
        }
        if (res == 'move') {
            if (flag) {
                prevX = currX;
                prevY = currY;
                currX = e.clientX - canvas.offsetLeft;
                currY = e.clientY - canvas.offsetTop;
                draw();
            }
        }
    }
</script>
<body onload="init()" style="background-color: rgb(9, 52, 73);">
    <center>
        <h1 style="background-color: rgb(28, 82, 109); color: #ffff"> Handwritten Digit Recognition using CNN Flask Web App</h1>
    </center>
    <div id="side">
        <h4 id='text' style="color: #ffff"> Draw a Digit in the center of the Box.. </h4>
        <canvas id="can" width="500px" height="500px"></canvas>
        <img id="canvasimg">
        <div style="margin-top: 10;">
            <button id="btn" class="ripple" style="background-color: rgb(44, 152, 207); color: #ffff; width:150px;height:40px; font-size:18px;" onclick="save()"> predict </button>
            &nbsp;
            <button style="background-color: rgb(44, 152, 207); color: #ffff; width:100px; height:40px; font-size:18px;" onclick="erase()"> clear </button>
            <h3 id="prediction"></h3>
        </div>
    </div>
    <div>
        <img id="probs" src="" alt="" height="45%" width="35%">
        <img id="interpret" src="" alt="" height="45%" width="35%">
    </div>
</body>

</html>
